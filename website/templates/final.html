<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Amatic SC", sans-serif
    }

    .menu {
      display: none
    }

    .bgimg {
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("../static/recommendedmenu5.jpg");
      min-height: 90%;
    }

    .text-box1 {
      text-decoration-color: black;

    }
  </style>
</head>

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top w3-hide-small">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
      <a href="/indexcoffee" class="w3-bar-item w3-button">HOME</a>
      <a href="#menu" class="w3-bar-item w3-button">MENU</a>
    </div>
  </div>

  <!-- Header with image -->
  <header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-padding">
      <span class="w3-tag w3-xlarge">Open from 09.00am to 16.00pm</span>
    </div>
    <div class="w3-display-middle w3-center">
      <span class="w3-text-white w3-hide-small" color="red" style="font-size:100px">IN & ON</span>

      <p><a href="#menu" class="w3-button w3-xxlarge w3-black">Let me see the menu</a></p>
    </div>
  </header>

  <!-- Menu Container -->
  <div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
    <div class="w3-content">

      <h1 class="w3-center w3-jumbo" style="margin-bottom:32px">THE MENU</h1>
      <center>


        <div class="w3-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
            class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
          </svg>

      
        </div>

      </center>

      <!-- About Container -->
      <div class="w3-container w3-padding-64 w3-brown w3-xlarge" id="about" style="margin-top: 32px">
        <div class="w3-content">
          <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">About</h1>
          <form action="/baskettest" method="post">
            <div class="row row-cols-1 row-cols-md-3 g-4">


              {% for moon in menu %}
              <div class="col">
                <div class="card">
                  <img src="{{moon.img}}" class="card-img-top" height="200" alt="cover">
                  <div class="card-body">

                    <font class="text-box1" class="card-title" color="#6c2c10" size="6">{{moon.name}}</font><br>

                    <input type="checkbox" id="vehicle1" name="{{moon.id}}-hot" value="hot">
                    <label class="text-box1" for="vehicle1">
                      <font color="#6c2c10" size="4">hot</font>
                    </label>
                    <input type="checkbox" id="vehicle2" name="{{moon.id}}-icde" value="iced">
                    <label class="text-box1" for="vehicle2">
                      <font color="#6c2c10" size="4">iced</font>
                    </label><br>
                    <input type="checkbox" id="vehicle3" name="{{moon.id}}-slightly-sweet" value="slightly-sweet">
                    <label class="text-box1" for="vehicle3">
                      <font color="#6c2c10" size="4">slightly sweet</font>
                    </label>
                    <input type="checkbox" id="vehicle3" name="{{moon.id}}-medium-sweet" value="medium-sweet">
                    <label class="text-box1" for="vehicle3">
                      <font color="#6c2c10" size="4">medium sweet</font>
                    </label>
                    <input type="checkbox" id="vehicle3" name="{{moon.id}}-very-sweet" value="very-sweet">
                    <label class="text-box1" for="vehicle3">
                      <font color="#6c2c10" size="4">very sweet</font>
                    </label>
                    <br><br>
                    <center>
                    <div class=" col-lg-3 col-xl-2 d-grid">
                      <button class="btn btn-link px-3"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()" >
                        <i class="fas fa-minus"></i>
                      </button>
                    
                      <input id="form1" min="0" name="{{moon.id}}-quantity" value="0" type="number" 
                        class="form-control form-control-sm" />
                    
                      <button class="btn btn-link px-3 "
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus bg-black"></i>
                      </button>
                    </div>
                  </center>

                  </div>
                </div>
              </div>
              {% endfor %}
               
              
                <a href="/buskettest"> <button  type="submit" value="Submit">Submit</button></a>
              
            </form>
              
</body>

</html>
